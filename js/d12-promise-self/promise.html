<script>
class PromiseSelf{
    constructor(cb){
        this.status = 'pending';
        this.resolves = [];
        this.rejects = [];
        cb(res => {
            this.status = 'success';
            this.resolves.pop()(res)
        },res => {
            this.status = 'failed';
            this.rejects.pop()(res)
        })
    }

    then(resolve, reject){
        this.resolves.push(resolve);
        this.rejects.push(reject);
        return this;
    }
}

let pro = new PromiseSelf(function(resolve, reject){
    setTimeout(()=>{
        if(true){
            console.log(1);
            resolve('success');
        }else{
            reject('failed');
        }
    },10)
    
})
pro.then(function(res){
    console.log(res);
},function(res){
    console.log(res);
})
