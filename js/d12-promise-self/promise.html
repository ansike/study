<script>
class PromiseSelf{
    constructor(cb){
        this.status = 'pending';
        this.data = '';
        cb(res => {
            this.status = 'success';
            this.data = res;
        },res => {
            this.status = 'failed';
            this.data = res;
        })
    }

    then(resolve, reject){
        if(this.status == 'success'){
            resolve(this.data);
        }else if(this.status == 'failed' && reject){
            reject(this.data);
        }
    }
}

let pro = new PromiseSelf(function(resolve, reject){
    if(true){
        resolve('success');
    }else{
        reject('failed');
    }
})
pro.then(function(res){
    console.log(res);
},function(res){
    console.log(res);
})
