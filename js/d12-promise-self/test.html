<script>
function PromiseSelf(cb){
    this.status = 'pending';
    this.data = '';
    let that = this;
    cb(function(res){
        that.status = 'success';
        that.data = res;
    },function(res){
        that.status = 'failed';
        that.data = res;
    })
}

PromiseSelf.prototype.then = function(resolve, reject){
    if(this.status == 'success'){
        resolve(this.data)
    }else if(this.status == 'failed' && reject){
        reject(this.data)
    }
}
let pro = new PromiseSelf(function(resolve, reject){
    if(false){
        resolve('success');
    }else{
        reject('failed');
    }
})
pro.then(function(res){
    console.log(res);
},function(res){
    console.log(res);
})
</script>
