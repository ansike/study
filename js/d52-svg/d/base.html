<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- circle -->
  <svg version="1.1" xmlns="http://www.w3.org/2000/svg" width="200" height="200">    
    <circle cx="100" cy="100" r="100" fill="red" />
  </svg>

  <!-- rect -->
  <svg width="200" height="200">
    <rect x="50" y="50" rx="2" ry="2" width="100" height="100" fill="green" fill-opacity="0.1"></rect>
  </svg>

  <!-- ellipse -->
  <svg width="200" height="200">
    <ellipse cx="100" cy="100" rx="100" ry="50" fill="blue"></ellipse>
  </svg>

  <!-- line -->
  <svg width="200" height="200">
    <line x1="0" y1="99" x2="200" y2="99" stroke="pink" stroke-width="2px"></line>
  </svg>

  <!-- polygon -->
  <svg width="200" height="200">
    <polygon points="100,0 200,200 0,200" fill="purple"></polygon>
  </svg>

  <!-- polygon-five star -->
  <svg width="200" height="200">
    <polygon points="100,0 160,200 0,80 200,80 40,200" stroke-width="2" stroke="blue" fill="purple" fill-rule="evenodd">
    </polygon>
  </svg>

  <!-- polyline -->
  <svg width="200" height="200">
    <polyline points="0,0 50,0 50,50 100,50, 100,100 150,100 150,150 200,150 200,200"
      style="stroke: red; stroke-width: 2; fill: none;"></polyline>
  </svg>

  <!-- path -->
  <svg width="200" height="200">
    <path d="M100 0 L200 200 L0 200 Z" fill="blue"></path>
  </svg>
  
  <!-- defs & filter -->
  <svg width="200" height="200">
    <defs>
      <filter id="f1" x="0" y="0">
        <feGaussianBlur in="SourceGraphic" stdDeviation="15"></feGaussianBlur>
      </filter>
    </defs>
    <rect x="50" y="50" width="100" height="100" filter="url(#f1)" fill="green"></rect>
  </svg>

</body>

</html>
