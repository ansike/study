<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>hash history</title>
  </head>
  <body>
    <ul>
      <li><a href="#/">扶뒬못</a></li>
      <li><a href="#/page1">page1</a></li>
      <li><a href="#/page2">page2</a></li>
    </ul>
    <div id="content"></div>
  </body>
  <script>
    class Router {
      instance;
      router = {};
      constructor() {
        window.addEventListener("hashchange", (e) => {
          const component = this.router[location.hash];
          if (component) component();
        });
      }
      init() {
        if (!this.instance) {
          this.instance = new Router();
        }
        return this.instance;
      }
      addRoute(path, component) {
        this.router[path] = component;
      }
    }

    const box = document.querySelector("#content");
    const curRouter = new Router();
    curRouter.addRoute("#/", () => {
      box.innerHTML = "扶뒬못";
    });
    curRouter.addRoute("#/page1", () => {
      box.innerHTML = "page1";
    });
    curRouter.addRoute("#/page2", () => {
      box.innerHTML = "page2";
    });

    console.log(curRouter.router)
  </script>
</html>
