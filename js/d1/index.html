<script>

function Animal(name, voice) {
    this.name = name;
    this.voice = voice;

    //实例方法
    this.sleep = function () {
        console.log(this.name + "正在睡觉");
    }
}


//原型方法
Animal.prototype.sendVoice = function () {
    console.log(this.name + '的voice是' + this.voice);
}

// console.log(Animal.prototype.constructor.prototype.constructor === Animal);//false
// console.log(a.constructor);//Object

//原型链继承
function Dog(name) {
    this.name = name;
    this.voice = 'bark';
}
debugger
console.log(Dog.prototype)
Dog.prototype = new Animal();
console.log(Dog.prototype)
let dog = new Dog('dog');
console.log(dog.__proto__)
console.log(Animal.prototype)
console.log(dog.sleep());
console.log(dog.sendVoice());
console.log(dog.__proto__);
console.log(new Animal())
