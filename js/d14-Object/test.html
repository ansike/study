<script>
function Dog(){
    this.name = 'dog';
}
let dog = new Dog();
console.log(dog);

function create(){
    let obj = new Object();
    let Con = [].shift.call(arguments);
    obj.__proto__ = Con.prototype;
    let reseult = Con.apply(obj,arguments);
    return typeof reseult === 'object' ? reseult : obj;
}
let dog2 = create(Dog);
console.log(dog2)
</script>
