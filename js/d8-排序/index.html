  <script>
    let arr = [9, 7, 2, 3, 4, 5, 6, 8, 1];
    //冒泡排序--外层循环length-1次，内层循环也是length-1次
    function bubble(arr) {
      if (!arr) return;
      if (arr.length <= 1) return arr;
      console.time('冒泡排序耗时');
      let temp;
      for (let i = 0; i < arr.length - 1; i++) {
        for (let j = 1; j < arr.length; j++) {
          if (arr[j - 1] > arr[j]) {
            temp = arr[j];
            arr[j] = arr[j - 1];
            arr[j - 1] = temp;
          }
        }
      }
      console.timeEnd('冒泡排序耗时');
      return arr;
    }
    console.log(bubble(arr));

    //改进版冒泡排序---------------------------
    let arr2 = [9, 7, 2, 3, 4, 5, 6, 8, 1];
    function bubble2(arr) {
      console.time('改进后冒泡排序耗时');
      let i = arr.length - 1,
        pos = 0,
        temp;
      while (i > 0) {
        for (let j = 0; j < i; j++) {
          if (arr[j] > arr[j + 1]) {
            pos = j;
            temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
          }
        }
        i = pos;
      }
      console.timeEnd('改进后冒泡排序耗时');
      return arr;
    }
    console.log(bubble2(arr2));

    //使用sort方法  a-b升序  b-a降序
    let arr3 = [9, 7, 2, 3, 4, 5, 6, 8, 1];
    arr3.sort((a, b) => b - a);
    console.log(arr3);

    //插入排序
    let arr4 = [9, 7, 2, 3, 4, 5, 6, 8, 1];
    function insert(arr) {
      console.time('插入排序耗时');
      for (let i = 1; i < arr.length; i++) {
        let key = arr[i];
        let j = i - 1;
        while (arr[j] > key) {
          arr[j + 1] = arr[j];
          j--;
        }
        arr[j + 1] = key;
      }
      console.timeEnd('插入排序耗时');
      return arr;
    }
    console.log(insert(arr4));
  </script>
