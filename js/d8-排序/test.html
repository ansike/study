<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    #page{
      width: 520px;
    }
    .nav{
      width: 200px;
      float: right;
    }
    .main{
      width: 200px;
      float: left;
      padding-left: 110px;
      border: solid 1px #000000;
    }
    .sub{
      width: 100px;
      float: left;
      margin: 10px 0 10px -100px;
    }
    .nav,.sub{
      border: 1px dashed #000000;
      height: 300px;
    }
    .sub{
      height: 280px;
    }
  </style>
</head>
<body>
  <div id="page">
    <div class="main">
      <span class="sub"></span>
    </div>
    <div class="nav"></div>
  </div>
</body>
</html>
