<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>高度自适应</title>
  <style>
    html,body{
      height: 100%;
      margin: 0;
    }
    .outer{
      height: 100%;
      position: relative;
      background: red;
    }
    .A{
      background: blue;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100px;
    }
    .B{
      background: green;
      height: 100%;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <div class="outer">
    <div class="A"></div>
    <div class="B"></div>
  </div>
</body>
</html>
